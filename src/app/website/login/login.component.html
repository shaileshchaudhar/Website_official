<div class="login">
 <div class="overlay" >
  <mat-card>
    <mat-card-content>
        <div class="header">
        <h2 style="color:aliceblue">Login</h2>
    </div>
    
    <form  name="LoginForm" [formGroup]="LoginForm" (ngSubmit)="login()">
     <div class="user-input">
        <mat-form-field class="example-full-width px-5" apperance="outline" style="width:100%">
            <mat-label>UserName</mat-label>
            <input matInput type="text" formControlName="UserName1">
            <mat-error> UserName is required</mat-error>
          </mat-form-field>
     </div>
     <div>
        <mat-form-field class="example-full-width px-5 py-0" apperance="outline" style="width:100%;padding:35px;">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="Password1">
            <mat-error>Password is required</mat-error>
          </mat-form-field>
     </div>
     <div class="row">
      <div class="col-md-4">
        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="checked" ><span style="color: white;">Rember me</span></mat-checkbox>
        </section>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <ul>
          <a href="#"><span style="color:aliceblue">Forgot Password</span></a>
        </ul>
      </div>
     </div>
     <button type="button" class="btn btn-success" type="submit">Login</button>
    </form>
   
</mat-card-content>
  </mat-card>
 </div>
  

</div>
